<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro de Usuários</title>
</head>
<body>
<h1>Cadastro de usuário</h1>
<form action="../php/cadastro_usuario.php" method="post">
Nome: <input type="text" name="nome" /><br><br>
Login: <input type="text" name="login" required/><br><br>
Senha: <input type="password" name="senha" required/><br><br>
UID: <input type="text" name="uid" required/><br><br>
GID: <input type="text" name="gid" value="100"/><br><br>
Ativo: S: <input type="radio" name="ativo" value="s" checked/> N: <input type="radio" name="ativo" value="n"/><br><br>
Shell: <input type="text" name="shell" value="/bin/bash" required/><br><br>
Email: <input type="email" name="email" required/><br><br>
<input type="submit" value="Criar Usuário"/>
</form>
</body>
</html>
